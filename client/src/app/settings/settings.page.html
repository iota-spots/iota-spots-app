<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="user" slot="secondary" collapse="true">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons *ngIf="user" slot="end" collapse="true">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none">
    <ion-item *ngIf="user">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-avatar slot="end">
        <img src="https://api.adorable.io/avatars/100/{{user.user_id}}">
      </ion-avatar>
      <ion-label>
        <h2>Username</h2>
        <h3>{{user.user_id | titlecase}}</h3>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="user">
      <ion-icon slot="start" name="shield-outline"></ion-icon>
      <ion-label>
        <h2>Role</h2>
        <h3>{{user.roles[0] | titlecase}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>
        <h2>Dark Mode</h2>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkMode" (ngModelChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
