<ion-header>

  <ion-toolbar color="primary">

    <ion-title>{{modalTitel}}</ion-title>

    <ion-buttons slot="end">
      <ion-button class="close-modal-button" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen class="ion-padding">
  <form [formGroup]="form" id="form" (keyup.enter)="saveForm()">
    <ion-item [ngClass]="{error_warn : hasFormError('title')}">
      <ion-input type="text" formControlName="title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-note *ngIf="hasFormError('title')" class="fadeInWarn" color="danger">
      Please fill out this field
    </ion-note>

    <ion-item>
      <ion-textarea placeholder="type your message..." formControlName="note">
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" (click)="saveForm()">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      Save document
    </ion-button>
  </form>
</ion-content>
