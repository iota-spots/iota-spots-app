<ion-header>

  <ion-toolbar color="primary">

    <ion-title>Edit / Add Doc</ion-title>

    <ion-buttons slot="end">
      <ion-button class="close-modal-button" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen class="ion-padding">
  <form [formGroup]="privateForm" id="privateForm">
    <ion-item [ngClass]="{error_warn : hasFormError('title')}">
      <ion-label position="floating">Title</ion-label>
      <ion-input clearInput type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-note *ngIf="hasFormError('title')" class="fadeInWarn" color="danger">
      ! Please fill out this field
    </ion-note>

    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-textarea placeholder="type your message..." formControlName="note">
      </ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="saveForm()">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      Save Doc
    </ion-button>
  </form>
</ion-content>
