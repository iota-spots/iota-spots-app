<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>Document-Archive</ion-title>

        <ion-buttons slot="end">
            {{user}}
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card *ngFor="let doc of privateDocs">

            <ion-item>
                <ion-avatar slot="start">
                    <img src="https://api.adorable.io/avatars/100/{{doc.author}}">
                </ion-avatar>
                <h2>{{doc.author}}</h2>
            </ion-item>

            <ion-card-content>

                <div class="mega-text">
                    <p>{{doc.title}}</p>
                </div>

                <!-- <p class="message-content">{{notice.message}}</p> -->

            </ion-card-content>

            <div class="control-buttons">
                <ion-button routerDirection="forward" [routerLink]="'/view-document/'+doc._id" slot="start" fill="clear"
                    size="small">
                    <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                    <div>view</div>
                </ion-button>

            </div>

        </ion-card>
    </ion-list>
</ion-content>
